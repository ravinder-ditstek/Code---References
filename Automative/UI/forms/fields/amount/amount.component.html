  <div class="formGroup">
  <mat-form-field appearance="outline" [ngClass]="{ 'disabled-control': disableControl }">
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      #input
      [tabindex]="tabindex"
      type="text"
      [name]="name"
      autocomplete="off"
      [placeholder]="placeholder"
      [attr.allowZero]="allowZero"
      [required]="required"
      [readonly]="disableControl || readonly"
      [(ngModel)]="value"
      [options]="options"
      [customMax]="maxValue"
      [customMin]="minValue"
      [autoFocus]="autoFocus"
      (focus)="onFocus($event)"
      currencyMask
      #controlName="ngModel"
      abcAmountValidator
      autocomplete="off"
    />
  </mat-form-field>
  <mat-error *ngIf="(submitted || controlName.touched) && controlName.invalid">
    <span *ngIf="controlName.hasError('required') || controlName.hasError('amountValidator')">{{ 'common.validations.required' | translate }}</span>
    <span *ngIf="!(controlName.hasError('required') || controlName.hasError('amountValidator')) && controlName.hasError('customMax')">{{'common.validations.maxField' | translate}} {{ maxValue }}</span>
    <span *ngIf="!(controlName.hasError('required') || controlName.hasError('amountValidator')) && controlName.hasError('customMin')">{{ 'common.validations.minValueError' | translate }} {{ minValue }}</span>
  </mat-error>
</div>
