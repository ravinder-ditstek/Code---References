<div class="file-wrapper" [class.disabled-control]="disableControl">
  <div class="file-image" [ngClass]="{ 'client-logo': currentImage }">
    <img [matTooltip]="fileName" [src]="(currentImage | safeUrl) || 'assets/core/images/no-image.png'" alt="image"/>
    <div class="file-image-overlay" *ngIf="currentImage">
      <span [matTooltip]="'common.remove' | translate" class="material-icons" [class.disabled]="disableControl" (click)="removeLogo()">close</span>
    </div>
  </div>
  <div class="file-input-wrapper">
    <input [disabled]="disableControl" #file id="file-input" class="file-input" title="" type="file" [name]="name" [accept]="accept" (change)="onFileChange($event)" />
    <label class="file-label" for="file-input">
      <div class="material-icons">upload</div>
      <span>{{ buttonName }}</span>
    </label>
  </div>
</div>
<div class="formGroup">
  <mat-error class="fileError" *ngIf="showError || showMaxSizeError">
    <span *ngIf="showError">{{ 'common.validations.imageType' | translate }}</span>
    <span *ngIf="showMaxSizeError">{{ 'common.validations.maxFileSize' | translate: { value: maxFileSize } }}</span>
  </mat-error>
</div>
